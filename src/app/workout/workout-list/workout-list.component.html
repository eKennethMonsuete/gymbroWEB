<div  class="card">

  <div class="card-body">
    <h5 class="card-title">TREINOS PÚBLICOS</h5>
    <p class="card-text">Escolha um treino de acordo com o seu perfil.</p>

  </div>
</div>


<div class="row row-cols-1 row-cols-md-2 g-4">


  <div class="card border-secondary mb-3 card-spacing" *ngFor="let workouts of workoutList" style="max-width: 18rem;">
    <!-- <div class="card-header">{{workouts.workoutName}}</div> -->
    <div class="card-body text-secondary">
      <h5 class="card-title">{{workouts.workoutName}}</h5>
      <p class="card-text">Treino:{{workouts.workout1}}</p>
      <p class="card-text">Treino:{{workouts.workout2}}</p>
      <p class="card-text">Descrição: {{workouts.note}}</p>
      <p class="card-text">Autor: {{workouts.name}}</p>
      <p class="card-text">Data:{{workouts.date}}</p>
      <p class="card-text">Arroba:{{workouts.socialMedia}}</p>
      <p class="card-text">id:{{workouts.id}}</p>





    </div>
          <div class="card-footer">
              <button routerLink="/updateworkout/{{workouts.id}}" class="btn btn-outline-info">ATUALIZAR</button>
              <button routerLink="/deleteworkout/{{workouts.id}}" class="btn btn-outline-danger">DELETAR</button>
          </div>
  </div>




</div>
